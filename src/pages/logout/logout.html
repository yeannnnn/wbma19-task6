<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let m of mediaArray | async">
    <ion-thumbnail item-start>
      <img [src]="mediaFilePath + (m.file_id | thumbnail: 'small' | async)">
    </ion-thumbnail>
    <h2>{{m.username}}</h2>
    <p>{{m.email}}</p>

  </ion-item>
  <button ion-button clear item-end
          (click)="logout()">Logout
  </button>
</ion-content>
