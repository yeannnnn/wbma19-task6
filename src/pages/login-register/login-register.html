<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="loginForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea [(ngModel)]="user.password" name="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form (ngSubmit)="registerForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea [(ngModel)]="user.password" name="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Register</button>
  </form>

</ion-content>
